<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneta Rotante 3D</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      perspective: 1000px;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    h1 {
      color: #333;
    }

    /* Moneta e animazione */
    .coin-container {
      perspective: 1000px;
      width: 200px;
      height: 200px;
      margin: 40px 0;
    }

    .coin {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 4s linear infinite;
    }

    .coin-side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .front {
      background-color: #f9d423;
      transform: translateZ(5px);
      border: 2px solid #daa520;
    }

    .back {
      background-color: #f9a825;
      transform: rotateY(180deg) translateZ(5px);
      border: 2px solid #daa520;
    }

    /* Bordo della moneta - approccio semplificato */
    .edge {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: translateZ(0);
      border-radius: 50%;
      box-shadow: 0 0 0 5px #daa520;
    }

    /* Animazione rotazione */
    @keyframes spin {
      0% {
        transform: rotateY(0);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* Controlli */
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Input per le immagini */
    .image-inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
      width: 300px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moneta Rotante 3D</h1>
    
    <div class="coin-container">
      <div class="coin" id="coin">
        <div class="coin-side front" id="front"></div>
        <div class="coin-side back" id="back"></div>
        <div class="edge"></div>
      </div>
    </div>
    
    <div class="controls">
      <button onclick="changeSpeed(1)">Velocità +</button>
      <button onclick="changeSpeed(-1)">Velocità -</button>
      <button onclick="toggleSpin()">Pausa/Riprendi</button>
    </div>
    
    <div class="image-inputs">
      <div class="input-group">
        <label for="frontImage">Immagine fronte:</label>
        <input type="file" id="frontImage" accept="image/*">
      </div>
      <div class="input-group">
        <label for="backImage">Immagine retro:</label>
        <input type="file" id="backImage" accept="image/*">
      </div>
    </div>
  </div>

  <script>
    // Variabili di controllo
    let animationSpeed = 4;
    let isSpinning = true;
    let coin = document.getElementById('coin');
    
    // Event listeners per il caricamento delle immagini
    document.getElementById('frontImage').addEventListener('change', function(e) {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('front').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });
    
    document.getElementById('backImage').addEventListener('change', function(e) {
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('back').style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(this.files[0]);
      }
    });
    
    // Funzione per cambiare la velocità
    function changeSpeed(delta) {
      animationSpeed = Math.max(1, animationSpeed + delta);
      updateAnimation();
    }
    
    // Funzione per mettere in pausa/riprendere la rotazione
    function toggleSpin() {
      isSpinning = !isSpinning;
      updateAnimation();
    }
    
    // Aggiorna l'animazione in base alle variabili di controllo
    function updateAnimation() {
      if (isSpinning) {
        coin.style.animation = `spin ${animationSpeed}s linear infinite`;
      } else {
        const currentRotation = getComputedStyle(coin).transform;
        coin.style.animation = 'none';
        coin.style.transform = currentRotation;
      }
    }
  </script>
</body>
</html>
